<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 0.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 2rem;
        }

        section {
            background-color: #fff;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
    <title>Security Company Dashboard</title>
</head>
<body>
    <header>
        <h1>Security Company Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#shift-entry">Shift Entry</a></li>
            <li><a href="#duty-roster">Duty Roster</a></li>
            <li><a href="#timesheet-tracking">Timesheet Tracking</a></li>
            <li><a href="#user-profile">User Profile</a></li>
        </ul>
    </nav>
    <main>
        <section id="shift-entry">
            <h2>Shift Entry</h2>
            <!-- Shift entry form goes here -->
        </section>
        <section id="duty-roster">
            <h2>Duty Roster</h2>
            <!-- Duty roster generation form and table go here -->
        </section>
        <section id="timesheet-tracking">
            <h2>Timesheet Tracking</h2>
            <!-- Timesheet tracking table goes here -->
        </section>
        <section id="user-profile">
            <h2>User Profile</h2>
            <!-- User profile management form goes here -->
        </section>
    </main>
</body>
</html>
